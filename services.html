<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Services</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header id="app-header">
            <h1>Services</h1>
            <form>
                <div class="container">
                    <label class="sr-only" for="search-services"
                        >Search services</label
                    >
                    <input
                        type="search"
                        placeholder="Search"
                        class="input input-search"
                        id="search-services"
                    />
                </div>
            </form>
        </header>
        <main id="layout-page-overlay">
            <div class="container">
                <section>
                    <h2 class="title">Transfer money</h2>
                    <div>
                        <ul class="items">
                            <li>
                                <a href="#" class="item">
                                    <img
                                        src="/assets/users.svg"
                                        width="24"
                                        height="24"
                                        alt=""
                                        class="avatar"
                                    />
                                    <p class="item-name">To a contact</p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="item">
                                    <img
                                        src="/assets/card.svg"
                                        width="24"
                                        height="24"
                                        alt=""
                                        class="avatar"
                                    />
                                    <p class="item-name">To a bank card</p>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="item">
                                    <img
                                        src="/assets/globe.svg"
                                        width="24"
                                        height="24"
                                        alt=""
                                        class="avatar"
                                    />
                                    <p class="item-name">To another country</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </section>
                <section>
                    <h2 class="title">Payments</h2>
                    <ul class="items">
                        <li>
                            <a href="#" class="item">
                                <img
                                    src="/assets/invoice.svg"
                                    width="24"
                                    height="24"
                                    alt=""
                                    class="avatar"
                                />
                                <p class="item-name">Invoices</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="item">
                                <img
                                    src="/assets/phone.svg"
                                    width="24"
                                    height="24"
                                    alt=""
                                    class="avatar"
                                />
                                <p class="item-name">Mobile connection</p>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="item">
                                <img
                                    src="/assets/money.svg"
                                    width="24"
                                    height="24"
                                    alt=""
                                    class="avatar"
                                />
                                <p class="item-name">
                                    Taxes, fines, and duties
                                </p>
                            </a>
                        </li>
                    </ul>
                </section>
            </div>
        </main>
        <div id="nav-spacer"></div>
        <nav>
            <a href="dashboard.html" class="nav-item">
                <img
                    src="https://mybank.learnhtmlcss.online/assets/nav-home.svg"
                    alt="Home"
                    width="25"
                    height="24"
                />
            </a>
            <a href="services.html" class="nav-item">
                <img
                    src="https://mybank.learnhtmlcss.online/assets/nav-services-active.svg"
                    alt="Services"
                    width="24"
                    height="24"
                />
            </a>
            <a href="transactions.html" class="nav-item">
                <img
                    src="https://mybank.learnhtmlcss.online/assets/nav-transactions.svg"
                    alt="Transactions"
                    width="24"
                    height="24"
                />
            </a>
            <a href="profile.html" class="nav-item">
                <img
                    src="https://mybank.learnhtmlcss.online/assets/nav-profile.svg"
                    alt="Profile"
                    width="24"
                    height="24"
                />
            </a>
        </nav>

    </body>
</html>
